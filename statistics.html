<div id="statsBlock">
  <h1>Stats</h1>
  <h4>Top Artists</h4>
  <div id="topArtists">
    <div ng-repeat="artist in artists">
      <div ng-attr-id="{{ topArtist + artist.index }}" class="topArtist">
        <image src="{{artist.image[2]['#text']}}" />
        <p> {{ artist.name }} </p>
        <p> Play Count: {{ artist.playcount }} </p>
        <p> Tag Count: {{ artist.tagcount }} </p>
      </div>
    </div>
  </div>
  <h4>Top Tracks</h4>
  <div id="topTracks">
  </div>
</div>
