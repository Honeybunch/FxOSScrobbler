<h4 class="text-center">Top Tracks</h4>
<div id="topTracks">
  <div ng-repeat="track in tracks" style="margin-bottom: 5px">
    <div class="topTrack row">
      <image src="{{track.image[2]['#text']}}" class="small-3 columns" style="padding: 0"/>
      <div class="small-9 columns">
        <span style="font-weight: bold; font-size: 1.2rem"> {{ track.name }} </span>
        <br />
        <span> by {{ track.artist.name }}</span>
        <br />
        <span> {{track.playcount}} plays </span>
      </div>
    </div>
  </div>
</div>
